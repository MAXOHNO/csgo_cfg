// *************************************** MUST HAVE **************************** //

bind alt "noclip"

alias training "exec training.cfg"

bind mouse4 "sv_rethrow_last_grenade"

bind F3 "vest; helm; kit;"
bind F4 "util"

bind t "exec jumpthrow"

bind mouse5 "toggle cl_radar_scale 1 0.35"

cl_updaterate 128
cl_interp_ratio 1
cl_interp 0.015625

r_fullscreen_gamma 2.3

alias "+myjump" "+jump"
alias "-myjump" "-jump"
bind mwheelup "+myjump"

