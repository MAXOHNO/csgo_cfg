clear
sensitvity 1
// Bats CS2 Config

// Bindings
bind space "+jump"
bind v "+voicerecord"
bind w "+forward"
bind a "+left"
bind s "+back"
bind d "+right"
bind e "+use; r_cleardecals"
bind r "+reload"
bind f "+lookatweapon"
bind b "buymenu"
bind m "teammenu"
bind k "radio"
bind g "drop"
bind z "messagemode2"
bind n "+spray_menu"
bind tab +showscores
bind t "exec jumpthrow"

bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

bind alt "noclip"
bind ctrl "+sprint"
bind shift "+duck"
bind enter "messagemode"

bind "^" "toggleconsole"
bind F2 "toggle host_timescale 1 10"
bind F3 "vest; helm; kit;"
bind F4 "util"

bind F5 "awp"
bind F6 "ak"
bind F7 "mp9"
bind F8 "deagle"

bind F9 "demo_timescale 1"
bind F10 "demo_timescale 10"
bind F11 "demo_timescale 0.5"

bind mwheelup "+jump"
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind mouse4 "sv_rethrow_last_grenade"
bind mouse3 "player_ping"
bind mouse5 "toggle cl_radar_scale 1 0.35" //kp welches von beiden besser ist, ping ist nice, minimap kleiner auch

bind 1 "slot1; "
bind 2 "slot2; "
bind 3 "slot3; "
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot12"
bind c "slot8"
bind x "slot7"
bind y "slot10"

alias training "exec training.cfg"

bind mouse5 "toggle cl_radar_scale 1 0.35"

cl_updaterate 128
cl_interp_ratio 1
cl_interp 0.015625

r_fullscreen_gamma 2.3

alias "+myjump" "+jump"
alias "-myjump" "-jump"
bind mwheelup "+myjump"

