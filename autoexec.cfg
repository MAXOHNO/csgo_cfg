// ************************************ Client Configuration ********************************************** //
// Client Side
net_graph 1
fps_max 800
cl_use_opens_buy_menu 0
mat_monitorgamma "1.80000"
mat_monitorgamma_tv_enabled "0"
cl_buywheel_nomousecentering 1
cl_autowepswitch 0

// FPS Optimization
cl_autohelp 0
cl_showhelp 0
cl_disablefreezecam 1
cl_disablehtmlmotd 1
cl_forcepreload 1
gameinstructor_enable 0
mat_queue_mode -1
r_drawtracers_firstperson 1
r_dynamic 0

// Viewmodel
alias "viewbats" "cl_viewmodel_shift_left_amt 0.5; cl_viewmodel_shift_right_amt 0.25; viewmodel_fov 54; viewmodel_offset_x 2.5; viewmodel_offset_y 2.0; viewmodel_offset_z -1; viewmodel_presetpos 0; viewmodel_recoil 1.0;"
alias "views1mple" "viewmodel_fov 68; viewmodel_offset_x 2.5; viewmodel_offset_y 0; viewmodel_offset_z -1.5; viewmodel_presetpos 3; cl_viewmodel_shift_left_amt 1.5; cl_viewmodel_shift_right_amt 0.75; viewmodel_recoil 0;cl_righthand 1;"

alias "viewhelp" "echo viewbats; echo views1mple;"

cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.98"

// Minimap
cl_hud_radar_scale 1.1
cl_radar_scale 0.3
cl_radar_icon_scale_min 1
cl_radar_always_centered 0
cl_radar_rotate 1

// Rates
rate "786432" // max rate, lower if having network issues
cl_cmdrate 128
cl_updaterate 128
rate 128000
cl_interp 0
cl_interp_ratio 1
net_client_steamdatagram_enable_override "1" // SDR beta

// Mouse
sensitivity "1.236"
zoom_sensitivity_ratio_mouse "1.0"
m_rawinput "1"
m_pitch "0.022"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "0"

// Mic System Volume
voice_mixer_volume "1"

