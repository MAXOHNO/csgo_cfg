// ************************************ Bindings ********************************************** //
// Bindings
bind space "+jump"
bind v "+voicerecord"
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind e "+use; r_cleardecals"
bind r "+reload"
bind f "+lookatweapon"
bind b "buymenu"
bind m "teammenu"
bind k "radio"
bind g "drop"
bind z "messagemode2"
bind n "+spray_menu"
bind tab +showscores


bind alt "noclip"
bind ctrl "+speed"
bind shift "+duck"
bind enter "messagemode"
bind \ "toggleconsole"

bind F1 "toggleconsole"
bind F2 "toggle host_timescale 1 10"
bind F3 "vest; helm; kit;"
bind F4 "util"

bind F5 "awp"
bind F6 "ak"
bind F7 "mp9"
bind F8 "deagle"

bind F9 "demo_timescale 1"
bind F10 "demo_timescale 10"
bind F11 "demo_timescale 0.5"

bind f13 "autobuy"


bind mwheelup "+jump"
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind mouse4 "sv_rethrow_last_grenade"
bind mouse5 "player_ping"

bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot12"
bind c "use weapon_knife; use weapon_smokegrenade"
bind x "use weapon_knife; use weapon_flashbang"
bind y "slot10"

bind h "toggle volume 0.4 0.1"
bind "t" "+jumpthrow"
bindtoggle q "cl_righthand"

