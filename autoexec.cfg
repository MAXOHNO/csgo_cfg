// -novid -tickrate 128 -freq 240 -refresh 240
clear
// Bats CS:GO Config

echo executing autoexec...
unbindall
// ************************************ Help ********************************************** //
alias "spacer" "echo ************************************"
alias "cmds" "echo F1: Console; echo F2: host_timescale; echo F3: Helm + Kit; echo F4: util; echo; echo F5: AWP; echo F6: AK/M4; echo F7: MP9/Mac10; echo F8: Deagle;echo;echo F9 demo_timescale 1; echo F10 demo_timescale 10; echo F11 demo_timescale 0.5"
alias "chat" "echo umad; echo whatever; echo fucku; echo charlie;"

alias "pls" "spacer; cmds; echo; chat; spacer";

alias "umad" "say ╭☞ ͡͡° ͜ ʖ ͡͡°╭☞ you're mad ╭☞ ͡͡° ͜ ʖ ͡͡°╭☞"
alias "whatever" "say /╲/( ͡° ͡° ͟ʖ ͡° ͡°)/\╱\"
alias "fucku" "say ( ͡⚆ ͜ʖ ͡⚆)╭∩╮"
